<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orbifolder - Pattern Evolution</title>
  <style>
    :root {
      color-scheme: dark;
      --header-height: 80px;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1d1d2f 0%, #0c0c12 60%, #050507 100%);
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      color: #f8f9ff;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    #app {
      position: relative;
      width: min(1180px, 100vw);
      height: 100vh;
      margin: 0 auto;
      background: rgba(18, 18, 28, 0.92);
      display: grid;
      grid-template-rows: auto 1fr;
      overflow: hidden;
    }

    header {
      grid-row: 1;
      padding: calc(16px + env(safe-area-inset-top, 0px)) 28px 14px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 14px;
      position: sticky;
      top: 0;
      z-index: 30;
      background: linear-gradient(135deg, rgba(38, 42, 78, 0.9), rgba(22, 24, 44, 0.9));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(120, 132, 210, 0.35);
      min-height: calc(var(--header-height) + env(safe-area-inset-top, 0px));
      box-sizing: border-box;
    }

    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: radial-gradient(circle at 40% 20%, #8be36f 0%, #3fcf8b 52%, #1d8f5a 100%);
      display: grid;
      place-items: center;
      box-shadow: 0 8px 18px rgba(15, 110, 70, 0.45);
    }

    .brand-mark svg {
      width: 20px;
      height: 20px;
      fill: rgba(12, 24, 16, 0.92);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f5fffb;
    }

    #main-content {
      grid-row: 2;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
    }

    #hud-bar {
      padding: 16px 28px 0;
      background: rgba(12, 12, 22, 0.94);
    }

    #pattern-view {
      position: relative;
      flex: 1 1 auto;
      min-height: clamp(260px, 40vh, 460px);
      background: repeating-conic-gradient(from 45deg, rgba(24, 24, 38, 0.65) 0deg 45deg, rgba(12, 12, 20, 0.9) 45deg 90deg);
      overflow: hidden;
    }

    #pattern-view canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
    }

    .hint-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 24px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .hint-overlay.active {
      opacity: 1;
    }

    .hint-banner {
      align-self: flex-start;
      background: rgba(64, 82, 214, 0.82);
      border: 1px solid rgba(168, 184, 255, 0.6);
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      max-width: clamp(240px, 40%, 360px);
      box-shadow: 0 12px 24px rgba(12, 14, 64, 0.35);
    }

    .hint-banner.mirror {
      background: rgba(46, 178, 153, 0.82);
      border-color: rgba(176, 245, 225, 0.6);
    }

    .hint-banner.text {
      background: rgba(226, 175, 39, 0.85);
      border-color: rgba(255, 224, 147, 0.6);
      color: #1a1508;
      font-weight: 600;
    }

    .target-pulse {
      align-self: center;
      margin-top: auto;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.06em;
      color: #ff9c9c;
      text-transform: uppercase;
    }
    #play-ui {
      flex: 0 0 auto;
      margin-top: auto;
      padding: 12px 28px 24px;
      background: rgba(12, 12, 22, 0.94);
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 0;
    }

    #hud-row {
      display: flex;
      gap: 12px;
      align-items: stretch;
      flex-wrap: wrap;
      justify-content: flex-start;
      min-height: 0;
    }

    .hud-tile {
      flex: 0 0 auto;
      width: clamp(96px, 14vw, 120px);
      min-height: 72px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 4px;
      background: rgba(33, 36, 64, 0.78);
      border: 1px solid rgba(98, 112, 196, 0.45);
      border-radius: 18px;
      padding: 12px 16px;
      box-shadow: 0 16px 28px rgba(10, 12, 32, 0.32);
      backdrop-filter: blur(6px);
    }

    .hud-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: rgba(173, 178, 228, 0.72);
    }

    .hud-value {
      font-size: 18px;
      font-weight: 600;
      color: #f4f6ff;
    }

    #hint-button {
      flex: 0 0 auto;
      height: 100%;
      min-height: 72px;
      padding: 12px 18px;
      background: linear-gradient(145deg, rgba(92, 112, 234, 0.92), rgba(118, 134, 255, 0.92));
      border: 1px solid rgba(190, 204, 255, 0.8);
      border-radius: 20px;
      color: #0b1035;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 18px 36px rgba(60, 80, 220, 0.42);
      transition: transform 0.16s ease, box-shadow 0.16s ease, filter 0.16s ease;
    }

    #hint-button:disabled {
      cursor: default;
      background: rgba(48, 56, 120, 0.55);
      border-color: rgba(108, 120, 182, 0.45);
      color: rgba(216, 220, 255, 0.7);
      box-shadow: 0 10px 20px rgba(24, 30, 80, 0.35);
    }

    #hint-button:not(:disabled):hover {
      transform: translateY(-3px);
      box-shadow: 0 28px 44px rgba(78, 106, 255, 0.55);
      filter: saturate(1.08);
    }

    #hint-button .hint-icon {
      font-size: 32px;
      line-height: 1;
    }

    #hint-button .hint-number {
      font-size: 22px;
      letter-spacing: 0.1em;
      font-weight: 700;
    }

    #hud-bar + #pattern-view {
      border-top: 1px solid rgba(62, 68, 128, 0.32);
    }

    #orbifold-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 12px;
      align-items: start;
      align-content: end;
      padding-bottom: env(safe-area-inset-bottom, 12px);
    }

    .orb-button {
      position: relative;
      border: 1px solid rgba(105, 120, 210, 0.4);
      border-radius: 18px;
      padding: 14px 10px;
      background: rgba(42, 45, 78, 0.92);
      font-size: 16px;
      font-weight: 700;
      color: #f6f7ff;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border 0.12s ease;
      box-shadow: 0 10px 20px rgba(10, 12, 32, 0.32);
    }

    .orb-button.throb {
      animation: orb-throb 1.15s ease-in-out infinite;
      box-shadow: 0 26px 48px rgba(120, 170, 255, 0.38);
      border-color: rgba(180, 215, 255, 0.9);
    }

    @keyframes orb-throb {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .orb-button:hover:not(:disabled),
    .orb-button:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 20px 36px rgba(62, 86, 214, 0.4);
      border-color: rgba(146, 188, 255, 0.75);
      outline: none;
    }

    .orb-button:disabled {
      cursor: default;
      background: rgba(30, 32, 52, 0.6);
      border-color: rgba(72, 80, 128, 0.3);
      color: rgba(176, 182, 224, 0.38);
      box-shadow: none;
    }

    .orb-button .label {
      position: relative;
      z-index: 2;
    }

    #orbifold-grid.input-locked .orb-button:not(.incorrect):not(.correct):not(.assisted):not(:disabled) {
      pointer-events: none;
      opacity: 0.6;
    }

    .orb-button.correct {
      background: rgba(60, 156, 102, 0.9);
      border-color: rgba(158, 255, 198, 0.85);
      color: #ffffff;
    }

    .orb-button.incorrect {
      background: rgba(185, 62, 62, 0.88);
      border-color: rgba(255, 140, 140, 0.8);
    }

    .orb-button.assisted {
      background: rgba(120, 120, 120, 0.7);
      border-color: rgba(220, 220, 220, 0.5);
      color: rgba(240, 240, 240, 0.6);
    }

    .grid-spacer {
      visibility: hidden;
    }

    #summary-banner {
      position: absolute;
      left: 0;
      right: 0;
      top: calc(var(--header-height) + env(safe-area-inset-top, 0px));
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(6, 6, 14, 0.75);
      backdrop-filter: blur(8px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 20;
    }

    #summary-banner.active {
      opacity: 1;
      pointer-events: auto;
    }

    .summary-card {
      background: rgba(28, 30, 58, 0.92);
      border: 1px solid rgba(108, 124, 216, 0.6);
      border-radius: 18px;
      padding: 28px 32px;
      width: min(520px, 72vw);
      color: #edf0ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 30px 60px rgba(10, 10, 30, 0.65);
    }

    .summary-card h2 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.06em;
    }

    .summary-metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 12px;
      text-align: left;
    }

    .summary-field {
      background: rgba(40, 42, 76, 0.8);
      border-radius: 12px;
      padding: 12px 16px;
    }

    .summary-field label {
      display: block;
      font-size: 12px;
      text-transform: uppercase;
      color: rgba(200, 208, 255, 0.65);
      letter-spacing: 0.08em;
      margin-bottom: 4px;
    }

    .summary-field span {
      font-size: 20px;
      font-weight: 600;
    }

    .summary-actions {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .primary-btn {
      background: linear-gradient(135deg, #5b7bff, #627bff);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .primary-btn:disabled {
      background: rgba(88, 96, 138, 0.55);
      cursor: default;
      box-shadow: none;
    }

    .primary-btn:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(78, 104, 255, 0.35);
    }

    .secondary-btn {
      background: rgba(64, 68, 118, 0.7);
      border: 1px solid rgba(118, 128, 200, 0.5);
      border-radius: 10px;
      padding: 10px 20px;
      color: #e6e8ff;
      font-weight: 600;
      cursor: pointer;
    }

    .secondary-btn:hover {
      background: rgba(82, 88, 148, 0.85);
    }

    #setup-screen {
      position: absolute;
      left: 0;
      right: 0;
      top: calc(var(--header-height) + env(safe-area-inset-top, 0px));
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(6, 6, 14, 0.82);
      backdrop-filter: blur(12px);
      z-index: 18;
      transition: opacity 0.2s ease;
      padding: 32px 24px 40px;
    }

    #setup-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .setup-card {
      background: rgba(30, 32, 60, 0.95);
      border: 1px solid rgba(118, 132, 224, 0.5);
      border-radius: 18px;
      padding: 32px;
      width: min(420px, 80vw);
      color: #f0f2ff;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 28px 48px rgba(10, 14, 40, 0.6);
    }

    .setup-card h2 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.04em;
    }

    .stage-path {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: 360px;
      overflow-y: auto;
      padding-right: 6px;
    }

    .stage-node {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: start;
      gap: 12px;
      position: relative;
    }

    .stage-marker {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid rgba(136, 150, 255, 0.8);
      background: rgba(46, 52, 92, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: #d7dcff;
    }

    .stage-marker.current {
      background: linear-gradient(135deg, #6f7fff, #90a1ff);
      color: #0b0d1f;
    }

    .stage-marker.completed {
      background: rgba(90, 196, 140, 0.9);
      border-color: rgba(128, 240, 182, 0.95);
      color: #08150e;
    }

    .stage-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .stage-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: #edf0ff;
    }

    .stage-desc {
      font-size: 13px;
      color: rgba(200, 206, 255, 0.75);
    }

    .level-label {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 12px;
      color: rgba(190, 198, 255, 0.65);
    }

    .level-pill {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(86, 94, 160, 0.55);
      border: 1px solid rgba(118, 136, 220, 0.6);
    }

    .level-pill.completed {
      background: rgba(104, 182, 142, 0.4);
      border-color: rgba(136, 226, 188, 0.7);
      color: #e5fff4;
    }

    .level-pill.current {
      background: linear-gradient(135deg, #6f7fff, #9aa9ff);
      border-color: rgba(160, 178, 255, 0.9);
      color: #0b0d1f;
    }

    .stage-node + .stage-node::before {
      content: "";
      grid-column: 1;
      justify-self: center;
      width: 2px;
      height: 18px;
      background: linear-gradient(to bottom, rgba(112, 118, 192, 0.45), rgba(112, 118, 192, 0));
      margin-top: -2px;
    }

    .stage-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }

    .stage-node.completed .stage-title {
      color: rgba(172, 235, 197, 0.9);
    }

    .stage-node.current .stage-title {
      color: #ffffff;
    }

    .stage-next {
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(200, 206, 255, 0.75);
    }

    .stage-next strong {
      color: #f7f8ff;
    }

    @media (max-width: 920px) {
      #app {
        width: 100vw;
        height: 100vh;
      }

      header {
        padding: calc(14px + env(safe-area-inset-top, 0px)) 20px 12px;
        gap: 10px;
      }

      header h1 {
        font-size: 20px;
      }

      #hud-bar {
        padding: 12px 20px 0;
      }

      #hud-row {
        justify-content: space-between;
        gap: 8px;
      }

      .hud-value {
        font-size: 20px;
      }

      .hud-tile {
        flex: 1 1 0;
        min-width: 0;
        min-height: 72px;
        padding: 10px;
      }

      #hint-button {
        flex: 1 1 0;
        min-height: 72px;
        width: auto;
      }

      #play-ui {
        padding: 14px 16px calc(18px + env(safe-area-inset-bottom, 0px));
        gap: 12px;
      }

      #pattern-view {
        flex: 1 1 auto;
        aspect-ratio: auto;
        min-height: 48vh;
      }

      #orbifold-grid {
        gap: 10px;
        padding-bottom: env(safe-area-inset-bottom, 16px);
      }

      .orb-button {
        font-size: 15px;
        padding: 10px 8px;
      }
    }

    @media (max-width: 640px) {
      body {
        align-items: stretch;
      }

      #app {
        flex-direction: column;
      }

      header h1 {
        font-size: 18px;
      }

      #hud-bar {
        padding: 12px 20px 0;
      }

      #pattern-view {
        flex: 0 0 auto;
        width: 100%;
        aspect-ratio: 1 / 1;
        min-height: 0;
      }

      #play-ui {
        flex: 0 0 auto;
        margin-top: auto;
        gap: 10px;
        padding: 12px 16px calc(16px + env(safe-area-inset-bottom, 0px));
      }

      #hud-row {
        justify-content: space-between;
        gap: 6px;
        flex-wrap: nowrap;
      }

      .hud-tile {
        flex: 1 1 0;
        width: auto;
        min-width: 0;
        min-height: 36px;
        padding: 6px 8px;
      }

      #hint-button {
        padding: 10px;
        min-height: 64px;
      }

      #orbifold-grid {
        gap: 8px;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        padding-bottom: env(safe-area-inset-bottom, 14px);
      }
    }

    @media (min-width: 961px) and (min-aspect-ratio: 4/3) {
      #app {
        height: min(92vh, 880px);
      }

      #main-content {
        flex: 1 1 auto;
        min-height: 0;
      }

      #pattern-view {
        min-height: clamp(220px, 35vh, 420px);
      }

      #play-ui {
        margin-top: auto;
        padding-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <span class="brand-mark" aria-hidden="true">
        <svg viewBox="0 0 32 32" role="img" aria-hidden="true">
          <path d="M16 2c-4.971 0-9 4.029-9 9 0 2.686 1.188 5.104 3.066 6.77C7.977 19.614 6.5 22.186 6.5 25.061 6.5 29.48 10.019 33 14.439 33h3.122C21.98 33 25.5 29.48 25.5 25.061c0-2.875-1.477-5.447-3.566-7.291C23.812 16.104 25 13.686 25 11c0-4.971-4.029-9-9-9zm-1.5 17h3v5h-3v-5zm0 7h3v5h-3v-5z" transform="translate(0 -1)" />
        </svg>
      </span>
      <h1>Symmetree</h1>
    </header>

    <div id="main-content">
      <div id="hud-bar">
        <div id="hud-row">
          <div class="hud-tile">
            <span class="hud-label">Run Timer</span>
            <span class="hud-value" id="hud-run-timer">00:00</span>
          </div>
          <div class="hud-tile">
            <span class="hud-label">Item Timer</span>
            <span class="hud-value" id="hud-item-timer">00:00</span>
          </div>
          <div class="hud-tile">
            <span class="hud-label">Streak</span>
            <span class="hud-value" id="hud-streak">0</span>
          </div>
          <button id="hint-button" class="hint-square" type="button" aria-label="Request hint" disabled>
            <span class="hint-icon">ðŸ’¡</span>
            <span class="hint-number">â€“</span>
          </button>
        </div>
      </div>

      <section id="pattern-view" aria-label="Pattern view canvas">
        <div class="hint-overlay" id="hint-overlay">
          <div class="hint-banner rotation" id="hint-rotations"></div>
          <div class="hint-banner mirror" id="hint-mirrors"></div>
          <div class="hint-banner text" id="hint-text"></div>
          <div class="target-pulse" id="hint-target"></div>
        </div>
      </section>

      <section id="play-ui" aria-label="Game HUD and controls">
        <div id="orbifold-grid" role="grid" aria-label="Orbifold choices"></div>
      </section>
    </div>

    <div id="setup-screen" role="dialog" aria-modal="true" aria-hidden="false">
      <div class="setup-card">
        <h2>Training Path</h2>
        <div class="stage-path" id="stage-path" role="list"></div>
        <div class="stage-actions">
          <div class="stage-next" id="stage-next-label">Next up: loadingâ€¦</div>
          <button id="setup-start" class="primary-btn">Play</button>
        </div>
      </div>
    </div>

    <div id="summary-banner" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="summary-card">
        <h2 id="summary-title">Run Summary</h2>
        <div class="summary-metrics">
          <div class="summary-field">
            <label>Score</label>
            <span id="summary-score">0</span>
          </div>
          <div class="summary-field">
            <label>Accuracy</label>
            <span id="summary-accuracy">0%</span>
          </div>
          <div class="summary-field">
            <label>Median Item Time</label>
            <span id="summary-median">0.0 s</span>
          </div>
          <div class="summary-field">
            <label>Longest Streak</label>
            <span id="summary-streak">0</span>
          </div>
        </div>
        <div class="summary-actions">
          <button id="summary-close" class="primary-btn">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="wallpaper_groups.js"></script>
  <script src="wallpaper_math.js"></script>
  <script src="wallpaper_guides.js"></script>
  <script src="pattern.js"></script>
  <script src="genome.js"></script>
  <script src="game_config.js"></script>
