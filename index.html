<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orbifolder - Pattern Evolution</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1d1d2f 0%, #0c0c12 60%, #050507 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      color: #f8f9ff;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    #app {
      width: min(1180px, 96vw);
      height: min(900px, 94vh);
      background: rgba(18, 18, 28, 0.92);
      border-radius: 18px;
      border: 1px solid rgba(136, 150, 255, 0.22);
      box-shadow: 0 24px 64px rgba(8, 8, 16, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    header {
      padding: 18px 28px 12px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      background: linear-gradient(135deg, rgba(41, 44, 78, 0.72), rgba(26, 26, 46, 0.72));
      backdrop-filter: blur(10px);
      z-index: 4;
    }

    header h1 {
      font-size: 22px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0;
      color: #d7dcff;
    }

    header .meta {
      font-size: 14px;
      color: rgba(214, 218, 255, 0.72);
    }

    #pattern-view {
      position: relative;
      flex: 1 1 55%;
      background: repeating-conic-gradient(from 45deg, rgba(24, 24, 38, 0.65) 0deg 45deg, rgba(12, 12, 20, 0.9) 45deg 90deg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #pattern-view canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    .hint-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 24px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .hint-overlay.active {
      opacity: 1;
    }

    .hint-banner {
      align-self: flex-start;
      background: rgba(64, 82, 214, 0.82);
      border: 1px solid rgba(168, 184, 255, 0.6);
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      max-width: clamp(240px, 40%, 360px);
      box-shadow: 0 12px 24px rgba(12, 14, 64, 0.35);
    }

    .hint-banner.mirror {
      background: rgba(46, 178, 153, 0.82);
      border-color: rgba(176, 245, 225, 0.6);
    }

    .hint-banner.text {
      background: rgba(226, 175, 39, 0.85);
      border-color: rgba(255, 224, 147, 0.6);
      color: #1a1508;
      font-weight: 600;
    }

    .target-pulse {
      align-self: center;
      margin-top: auto;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.06em;
      color: #ff9c9c;
      text-transform: uppercase;
    }

    #ui-panel {
      flex: 0 0 45%;
      padding: 18px 28px 26px;
      background: rgba(18, 18, 28, 0.96);
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 18px;
    }

    #level-controls {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    #level-select {
      background: rgba(40, 44, 76, 0.85);
      border: 1px solid rgba(122, 132, 214, 0.6);
      color: #e2e5ff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      min-width: 180px;
    }

    .primary-btn {
      background: linear-gradient(135deg, #5b7bff, #627bff);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .primary-btn:disabled {
      background: rgba(88, 96, 138, 0.55);
      cursor: default;
      box-shadow: none;
    }

    .primary-btn:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(78, 104, 255, 0.35);
    }

    #hud {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 14px;
    }

    .hud-field {
      background: rgba(33, 36, 64, 0.78);
      border: 1px solid rgba(98, 112, 196, 0.45);
      border-radius: 12px;
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-height: 64px;
    }

    .hud-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: rgba(173, 178, 228, 0.72);
    }

    .hud-value {
      font-size: 22px;
      font-weight: 600;
      color: #f4f6ff;
    }

    #hint-bar {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .hint-button {
      flex: 1;
      padding: 10px 12px;
      background: rgba(48, 54, 96, 0.75);
      border: 1px solid rgba(122, 128, 206, 0.5);
      border-radius: 10px;
      color: #dbe1ff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      transition: background 0.18s ease, transform 0.18s ease;
    }

    .hint-button:disabled {
      cursor: default;
      background: rgba(48, 54, 96, 0.35);
      border-color: rgba(122, 128, 206, 0.25);
      color: rgba(205, 212, 255, 0.4);
    }

    .hint-button.active {
      background: rgba(92, 112, 234, 0.95);
      border-color: rgba(175, 186, 255, 0.85);
      box-shadow: 0 12px 28px rgba(92, 112, 234, 0.35);
    }

    #orbifold-grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: 12px;
      margin-top: 6px;
    }

    .orb-button {
      position: relative;
      border: 1px solid rgba(105, 120, 210, 0.4);
      border-radius: 14px;
      padding: 14px 10px;
      background: rgba(42, 45, 78, 0.88);
      font-size: 18px;
      font-weight: 700;
      color: #f5f6ff;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border 0.12s ease;
      --hold-progress: 0;
      --hold-active: 0;
    }

    .orb-button:hover:not(:disabled),
    .orb-button:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(62, 86, 214, 0.35);
      border-color: rgba(136, 180, 255, 0.7);
      outline: none;
    }

    .orb-button:disabled {
      cursor: default;
      background: rgba(30, 32, 52, 0.6);
      border-color: rgba(72, 80, 128, 0.3);
      color: rgba(176, 182, 224, 0.38);
      box-shadow: none;
    }

    .orb-button .hold-ring {
      pointer-events: none;
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: conic-gradient(from -90deg, rgba(245, 198, 92, 0.85) calc(var(--hold-progress) * 100%), transparent 0%);
      opacity: calc(var(--hold-active));
      transition: opacity 0.12s ease;
      mix-blend-mode: screen;
    }

    .orb-button .label {
      position: relative;
      z-index: 2;
    }

    .orb-button.correct {
      background: rgba(60, 156, 102, 0.9);
      border-color: rgba(158, 255, 198, 0.85);
      color: #ffffff;
    }

    .orb-button.incorrect {
      background: rgba(185, 62, 62, 0.88);
      border-color: rgba(255, 140, 140, 0.8);
    }

    .orb-button.assisted {
      background: rgba(120, 120, 120, 0.7);
      border-color: rgba(220, 220, 220, 0.5);
      color: rgba(240, 240, 240, 0.6);
    }

    .grid-spacer {
      visibility: hidden;
    }

    #summary-banner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(6, 6, 14, 0.75);
      backdrop-filter: blur(8px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 10;
    }

    #summary-banner.active {
      opacity: 1;
      pointer-events: auto;
    }

    .summary-card {
      background: rgba(28, 30, 58, 0.92);
      border: 1px solid rgba(108, 124, 216, 0.6);
      border-radius: 18px;
      padding: 28px 32px;
      width: min(520px, 72vw);
      color: #edf0ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 30px 60px rgba(10, 10, 30, 0.65);
    }

    .summary-card h2 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.06em;
    }

    .summary-metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 12px;
      text-align: left;
    }

    .summary-field {
      background: rgba(40, 42, 76, 0.8);
      border-radius: 12px;
      padding: 12px 16px;
    }

    .summary-field label {
      display: block;
      font-size: 12px;
      text-transform: uppercase;
      color: rgba(200, 208, 255, 0.65);
      letter-spacing: 0.08em;
      margin-bottom: 4px;
    }

    .summary-field span {
      font-size: 20px;
      font-weight: 600;
    }

    .summary-actions {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .secondary-btn {
      background: rgba(64, 68, 118, 0.7);
      border: 1px solid rgba(118, 128, 200, 0.5);
      border-radius: 10px;
      padding: 10px 20px;
      color: #e6e8ff;
      font-weight: 600;
      cursor: pointer;
    }

    .secondary-btn:hover {
      background: rgba(82, 88, 148, 0.85);
    }

    @media (max-width: 920px) {
      #app {
        height: 100vh;
        width: 100vw;
        border-radius: 0;
      }

      #ui-panel {
        padding: 16px 18px 22px;
      }

      header {
        padding: 14px 18px 10px;
      }

      .hud-value {
        font-size: 18px;
      }

      .orb-button {
        font-size: 16px;
        padding: 12px 10px;
      }
    }

    @media (max-width: 640px) {
      body {
        align-items: stretch;
      }

      #app {
        flex-direction: column;
      }

      header h1 {
        font-size: 18px;
      }

      #pattern-view {
        flex: 1 1 45%;
      }

      #ui-panel {
        flex: 0 0 55%;
        grid-template-rows: auto auto auto;
        gap: 12px;
      }

      #hint-bar {
        flex-direction: column;
      }

      .hint-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Pattern Recognition Drills</h1>
      <div class="meta" id="app-version"></div>
    </header>

    <section id="pattern-view" aria-label="Pattern view canvas">
      <div class="hint-overlay" id="hint-overlay">
        <div class="hint-banner rotation" id="hint-rotations"></div>
        <div class="hint-banner mirror" id="hint-mirrors"></div>
        <div class="hint-banner text" id="hint-text"></div>
        <div class="target-pulse" id="hint-target"></div>
      </div>
    </section>

    <section id="ui-panel" aria-label="Game controls">
      <div id="level-controls">
        <label for="level-select">Level</label>
        <select id="level-select"></select>
        <button id="start-run" class="primary-btn">Start Run</button>
        <button id="end-run" class="secondary-btn">End Run</button>
      </div>

      <div id="hud">
        <div class="hud-field">
          <span class="hud-label">Run Timer</span>
          <span class="hud-value" id="hud-run-timer">00:00</span>
        </div>
        <div class="hud-field">
          <span class="hud-label">Item Timer</span>
          <span class="hud-value" id="hud-item-timer">00:00</span>
        </div>
        <div class="hud-field">
          <span class="hud-label">Score</span>
          <span class="hud-value" id="hud-score">0</span>
        </div>
        <div class="hud-field">
          <span class="hud-label">Streak</span>
          <span class="hud-value" id="hud-streak">0</span>
        </div>
        <div class="hud-field">
          <span class="hud-label">Progress</span>
          <span class="hud-value" id="hud-progress">0 / 0</span>
        </div>
        <div class="hud-field">
          <span class="hud-label">Level Gate</span>
          <span class="hud-value" id="hud-gate">--</span>
        </div>
      </div>

      <div>
        <div id="hint-bar">
          <button class="hint-button" data-hint="1" id="hint-1">Hint 1 路 Rotations</button>
          <button class="hint-button" data-hint="2" id="hint-2" disabled>Hint 2 路 Mirrors</button>
          <button class="hint-button" data-hint="3" id="hint-3" disabled>Hint 3 路 Text</button>
          <button class="hint-button" data-hint="4" id="hint-4" disabled>Hint 4 路 Target</button>
        </div>

        <div id="orbifold-grid" role="grid" aria-label="Orbifold choices"></div>
      </div>
    </section>

    <div id="summary-banner" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="summary-card">
        <h2 id="summary-title">Run Summary</h2>
        <div class="summary-metrics">
          <div class="summary-field">
            <label>Score</label>
            <span id="summary-score">0</span>
          </div>
          <div class="summary-field">
            <label>Accuracy</label>
            <span id="summary-accuracy">0%</span>
          </div>
          <div class="summary-field">
            <label>Median Item Time</label>
            <span id="summary-median">0.0 s</span>
          </div>
          <div class="summary-field">
            <label>Longest Streak</label>
            <span id="summary-streak">0</span>
          </div>
        </div>
        <div class="summary-actions">
          <button id="summary-close" class="primary-btn">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="wallpaper_groups.js"></script>
  <script src="wallpaper_math.js"></script>
  <script src="wallpaper_guides.js"></script>
  <script src="pattern.js"></script>
  <script src="genome.js"></script>
  <script src="game_config.js"></script>
  <script src="game_models.js"></script>
  <script src="game_persistence.js"></script>
  <script src="game_service.js"></script>
  <script src="game_app.js"></script>
  <script src="game_tests.js"></script>
</body>
</html>
