<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pattern Evolution v1.0.4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pattern-toolbar" role="region" aria-label="Pattern save controls">
    <div class="save-guidance">
      <p class="save-instructions primary">Double-click a tile to choose it, then press save.</p>
      <p class="save-instructions secondary">The highlighted tile is what will be saved. Hover to preview full size.</p>
    </div>
    <div class="save-controls">
      <span id="save-target-label" class="save-target-label inactive">Defaulting to the most recent tile.</span>
      <button type="button" id="save-pattern" class="save-pattern-btn">Save pattern</button>
      <span id="save-feedback" class="save-feedback hidden" role="status" aria-live="polite"></span>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="pattern_storage.js?v=1005"></script>
  <script src="wallpaper_guides.js?v=1005"></script>
  <script src="wallpaper_groups.js?v=1005"></script>
  <script src="wallpaper_math.js?v=1005"></script>
  <script src="pattern.js?v=1005"></script>
  <script src="genome.js?v=1005"></script>
  <script src="breed.js?v=1005"></script>
  <script src="ui_controls.js?v=1005"></script>
  <script src="ui.js?v=1004"></script>
  <script src="sketch.js?v=1004"></script>
  <script src="game_tests.js?v=1005"></script>
</body>
</html>
